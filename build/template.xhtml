<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <div style="background-color: #e3f2fd; padding: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center;">
            <h1>
                <ui:insert name="title">Default Title</ui:insert>
            </h1>
            
           <h:form style="float: right; padding: 10px;" rendered="#{loginController.loggedIn}">
            <span style="font-weight: bold; margin-right: 10px;">
                #{loginController.welcomeMessage}
            </span>
            <h:commandButton action="#{loginController.logout}" value="Logout" />
        </h:form>
        </div>

        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
