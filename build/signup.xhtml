<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign Up</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <h2>Create Account</h2>
                <h:form>
                    <h:messages globalOnly="true" styleClass="error-message" />
                    
                    <div class="form-group">
                        <h:outputLabel value="I want to register as:" for="role" />
                        <h:selectOneMenu id="role" value="#{signupController.role}" style="width: 100%; padding: 10px;">
                            <f:selectItem itemValue="Recruiter" itemLabel="Recruiter" />
                            <f:selectItem itemValue="Consultant" itemLabel="Consultant" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{signupController.email}" required="true" requiredMessage="Email is required"/>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputSecret id="password" value="#{signupController.password}" required="true" requiredMessage="Password is required"/>
                    </div>
                    
                    <h:commandButton value="Sign Up" action="#{signupController.register}" styleClass="login-btn" />
                    
                    <div style="margin-top: 15px; font-size: 0.9em;">
                        Already have an account? <h:link outcome="login" value="Login here"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
