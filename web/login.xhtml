<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Consulting Agency Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <h2>Login</h2>
                <h:form>
                    <h:messages globalOnly="true" styleClass="error-message" />

                    <div class="form-group">
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{loginController.email}" required="true" requiredMessage="Email is required"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputSecret id="password" value="#{loginController.password}" required="true" requiredMessage="Password is required"/>
                    </div>

                    <h:commandButton value="Login" action="#{loginController.login}" styleClass="login-btn" />

                    <div style="margin-top: 15px; font-size: 0.9em;">
                        Don't have an account? <h:link outcome="signup" value="Register here"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
